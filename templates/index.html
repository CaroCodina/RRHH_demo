{% extends 'base.html' %}

{% block content %}
<h2>Panel Principal</h2>

<div style="display: flex; gap: 20px; margin-top: 30px; flex-wrap: wrap;">
    <div style="background-color: #ffffff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 250px;">
        <h3 style="color: #007bff;"><i class="fas fa-users"></i> Empleados</h3>
        <p style="font-size: 32px; margin-top: 10px;">{{ empleados }}</p>
    </div>

    <div style="background-color: #ffffff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 250px;">
        <h3 style="color: #007bff;"><i class="fas fa-user-tie"></i> Candidatos</h3>
        <p style="font-size: 32px; margin-top: 10px;">{{ candidatos }}</p>
    </div>
</div>
{% endblock %}
